<ion-header [translucent]="true" style="box-shadow: none;">
  <ion-toolbar>
    <ion-row style="margin: 10px;">
      <ion-col size="2">

      </ion-col>
      <ion-col class="kd_flex kd_flex_row_center" size="8">
        <ion-text class="kd_main_heading">Search</ion-text>
      </ion-col>
      <ion-col class="kd_flex kd_end_align" size="2" (click)="navigateToListings()">
        <ion-icon name="close-circle-outline" class="kd_svg_size"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="margin: 15px;">
    <ion-row>
      <ion-col>
        <div style="position: relative;">
          <ion-item class="search_item" lines="none" style="margin: 0px; height: 62px;">
            <ion-label style="display: contents;">
              <ion-icon name="location-outline" class="icon_style" style="padding-left: 10px;"></ion-icon>
            </ion-label>
            <ion-searchbar placeholder="Enter Your location*"
              style="width: 91%; height: 100%; --box-shadow: 0; padding: 0px" search-icon="false"></ion-searchbar>
          </ion-item>
          <!-- <ion-list class="prediction-list">
            <ion-item *ngFor="let prediction of predictions" (click)="onPredictionSelect(prediction)">
              {{prediction.description}}
            </ion-item>
          </ion-list> -->
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="margin_top_15">
      <ion-col>
        <div class="search_item" lines="none" style="height: 62px;">
          <ion-searchbar placeholder="Find Items*" style="width: 100%; height: 100%; --box-shadow: 0;"
            search-icon="false" [debounce]="100" [(ngModel)]="selectedItemsText"
            (ionInput)="handleInput($event)"></ion-searchbar>
        </div>

        <ion-list *ngIf="results.length > 0" class="search-results">
          <ion-item *ngFor="let result of results" (click)="selectItem(result)"
            [class.selected-item]="isSelected(result)">
            <ion-label>{{ result }}</ion-label>
          </ion-item>
        </ion-list>
        <div *ngIf="results.length === 0 && selectedItemsText.length > 0" style="margin-top: 15px;">No results found
        </div>

        <div *ngFor="let item of selectedItems" class="selected-fruit">
          {{ item }}
          <ion-icon name="close-circle" (click)="removeItem(item)" style="padding-left: 6px;"></ion-icon>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="margin_top_15">
      <ion-col>
        <ion-text class="kd_main_heading">Order Delivery</ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button>Available Today</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>Available Tomorrow</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>This Week</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>This Month</ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="margin_top_15">
      <ion-col>
        <ion-text class="kd_main_heading">Choose Delivery Type</ion-text>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button>Pickup</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>Free Delivery</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>Neighbourhood</ion-button>
      </ion-col>

      <ion-col>
        <ion-button>PAN India</ion-button>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 20px;">
      <ion-col>
        <ion-button style="--background: antiquewhite;">SEARCH</ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
