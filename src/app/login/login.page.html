<div class="login-container">

  <ion-row>
    <ion-col class="kd_center_align">
      <img src="../../assets/sample_food_img.webp" alt="Food Image" class="login-image">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-text class="login-heading">Mobile Number</ion-text>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="kd_margin_bott_10">
      <ion-input (keyup)="eventHandler($event.keyCode)" type="tel" class="input_selection" pattern="[0-9]*" minlength="10" maxlength="10"
        [(ngModel)]="mobileNumber" placeholder="Enter Mobile"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-text class="login-heading">Pin Setup</ion-text>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="kd_margin_bott_10">
      <ion-input (keyup)="eventHandler($event.keyCode)" class="input_selection" type="tel" pattern="[0-9]*" minlength="6" maxlength="6" [(ngModel)]="pin"
        placeholder="Enter Pin"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="profileType === 'customer'">
    <ion-col class="kd_margin_bott_10">
      <ion-input (keyup)="eventHandler($event.keyCode)" class="input_selection" pattern="[0-9]*" minlength="6" maxlength="6" [(ngModel)]="confirmPin"
        placeholder="Confirm Pin" *ngIf="showConfirmPin"></ion-input>
    </ion-col>
  </ion-row>

  <div *ngIf="resCode" class="error">
    <span *ngIf="resCode == 404">Account Not Found</span>
    <span *ngIf="resCode == 409">Account exsist</span>
    <span *ngIf="resCode == 403">Your Account has been disabled please contact business owner</span>
  </div>

  <ion-row>
    <ion-col>
      <ion-button expand="full" shape="round" color="primary" *ngIf="!showConfirmPin"
        (click)="login()">Login</ion-button>
      <ion-button expand="full" shape="round" color="primary" *ngIf="showConfirmPin"
        (click)="createCustomer()">Create</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="kd_center_align">
      <ion-text class="line" (click)="!showConfirmPin ? createAccount() : goBackToLogin()">
        {{ !showConfirmPin ? 'Create Account' : 'Go To Login' }}
      </ion-text>
    </ion-col>
  </ion-row>

</div>
